<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer="true" type="module"></script>
  </head>
  <body>
    <main>
      <div class="add-input-container">
        <input type="text" id="input-add" />
        <div class="add-btn" id="add-btn">Add</div>
      </div>

      <div class="main-cont">
        <ul class="pending-todo-container">
          <h2 class="heading">pending todos</h2>
          <li class="todo">
            <div class="left-side">
              <input type="checkbox" name="" id="check" />
              <h3 class="todo-name">
                <a href="">Do laundry</a>
              </h3>
            </div>
            <div class="delete-todo-btn">Delete</div>
          </li>

          <li class="todo">
            <div class="left-side">
              <input type="checkbox" name="" id="" />
              <h3 class="todo-name">
                <a href="">Do laundry</a>
              </h3>
            </div>
            <div class="delete-todo-btn">Delete</div>
          </li>
        </ul>

        <ul class="completed-todo-container">
          <h2 class="heading">completed todos</h2>
          <li class="todo">
            <div class="left-side">
              <input type="checkbox" name="" id="" />
              <h3 class="todo-name">
                <a href="">Do laundry</a>
              </h3>
            </div>
            <div class="delete-todo-btn">Delete</div>
          </li>

          <li class="todo">
            <div class="left-side">
              <input type="checkbox" name="" id="" />
              <h3 class="todo-name">
                <a href="">Do laundry</a>
              </h3>
            </div>
            <div class="delete-todo-btn">Delete</div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
